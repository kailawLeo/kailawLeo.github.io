<!-- 聯絡表單組件 -->
<form class="contact-form" id="contactForm" novalidate>
  <div class="form__group">
    <label for="contact-name" class="form__label">姓名 <span class="required">*</span></label>
    <input 
      type="text" 
      id="contact-name" 
      name="name" 
      class="form__input" 
      required 
      autocomplete="name"
      placeholder="請輸入您的姓名"
    >
  </div>
  
  <div class="form__group">
    <label for="contact-phone" class="form__label">電話 <span class="required">*</span></label>
    <input 
      type="tel" 
      id="contact-phone" 
      name="phone" 
      class="form__input" 
      required 
      autocomplete="tel"
      placeholder="請輸入您的聯絡電話"
    >
  </div>
  
  <div class="form__group">
    <label for="contact-email" class="form__label">電子郵件</label>
    <input 
      type="email" 
      id="contact-email" 
      name="email" 
      class="form__input" 
      autocomplete="email"
      placeholder="請輸入您的電子郵件（選填）"
    >
  </div>
  
  {% if include.show_service_type %}
  <div class="form__group">
    <label for="contact-service" class="form__label">諮詢類型</label>
    <select id="contact-service" name="service_type" class="form__select">
      <option value="">請選擇諮詢類型</option>
      <option value="corporate-law">企業法務</option>
      <option value="civil-litigation">民商事訴訟</option>
      <option value="real-estate">不動產法務</option>
      <option value="family-law">家事法務</option>
      <option value="intellectual-property">智慧財產權</option>
      <option value="labor-law">勞動法務</option>
      <option value="other">其他</option>
    </select>
  </div>
  {% endif %}
  
  <div class="form__group">
    <label for="contact-message" class="form__label">諮詢內容 <span class="required">*</span></label>
    <textarea 
      id="contact-message" 
      name="message" 
      class="form__textarea" 
      required 
      rows="5"
      placeholder="請簡述您的法律問題或需要協助的事項..."
    ></textarea>
    <div class="form__help">請盡量詳細描述您的情況，以便我們提供更精準的協助</div>
  </div>
  
  {% if include.show_privacy %}
  <div class="form__group">
    <label class="form__checkbox">
      <input type="checkbox" name="privacy_agree" required>
      <span class="checkmark"></span>
      我已閱讀並同意 <a href="{{ '/privacy-policy.html' | relative_url }}" target="_blank">隱私政策</a>
    </label>
  </div>
  {% endif %}
  
  <div class="form__group">
    <button type="submit" class="btn btn--primary btn--large btn--block">
      <i class="ph ph-paper-plane-tilt"></i>
      {{ include.submit_text | default: "送出諮詢" }}
    </button>
  </div>
  
  <div class="form__help">
    <i class="ph ph-info"></i>
    我們會在24小時內回覆您的諮詢，緊急案件請直接致電 <a href="tel:{{ site.author.phone }}">{{ site.author.phone }}</a>
  </div>
</form>

<style>
.contact-form {
  background: rgba(255, 255, 255, 0.1);
  padding: 2rem;
  border-radius: var(--border-radius-large);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.required {
  color: #ef4444;
}

.form__checkbox {
  display: flex;
  align-items: flex-start;
  gap: 0.5rem;
  cursor: pointer;
  font-size: 0.9rem;
  line-height: 1.5;
}

.form__checkbox input[type="checkbox"] {
  width: auto;
  height: auto;
  margin: 0;
}

.form__checkbox a {
  color: var(--primary-color);
  text-decoration: underline;
}

.form__checkbox a:hover {
  color: var(--primary-hover);
}

.form__help {
  display: flex;
  align-items: flex-start;
  gap: 0.5rem;
  color: var(--text-muted);
  font-size: 0.85rem;
  line-height: 1.4;
  margin-top: 0.5rem;
}

.form__help i {
  flex-shrink: 0;
  margin-top: 0.1rem;
}

.form__help a {
  color: var(--primary-color);
  text-decoration: none;
}

.form__help a:hover {
  color: var(--primary-hover);
  text-decoration: underline;
}

@media (max-width: 768px) {
  .contact-form {
    padding: 1.5rem;
  }
}
</style>
