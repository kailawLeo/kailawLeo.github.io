<!DOCTYPE html>
<html lang="zh-TW">

<head>
    {% include head.html %}
</head>

<body class="{% if page.body_class %}{{ page.body_class }}{% endif %}{% if page.layout %} {{ page.layout }}-page{% endif %}">
    <header class="site-header">
        {% include header.html %}
    </header>
    
    <main class="site-main">
        {{ content }}
    </main>
    
    <footer class="site-footer">
        {% include footer.html %}
    </footer>
    
    <!-- Scripts -->
    <script type="module" src="{{ '/assets/js/main.js' | relative_url }}"></script>
    
    {% if page.layout == 'post' or page.layout == 'articles' %}
        <script src="{{ '/articles/articles.js' | relative_url }}"></script>
    {% endif %}
    
    {% if page.custom_js %}
        {% for js_file in page.custom_js %}
            <script src="{{ js_file | relative_url }}"></script>
        {% endfor %}
    {% endif %}
</body>

</html>
